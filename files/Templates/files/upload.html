<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Upload</title>
    <style>
        body {background-color: coral;}
        #forms{
        border: 20px solid whitesmoke(185, 184, 184);
        box-sizing: border-box;
        border-radius: 5px;
        background-color:snow;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 15px 15px;
        text-decoration: none;
        display: inline-block;
        padding: 20px;
        align-self: center;
        }
        .Success_text{
            font-size: 200;
            color: SkyBlue;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border: 20px solid whitesmoke(185, 184, 184);
            box-sizing: border-box;
            border-radius: 5px;
            background-color:snow;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 15px 15px;
            text-decoration: none;
            display: inline-block;
            padding: 20px;
            align-self: center;
    }
</style>
</head>
<body>
    <br /><br /><br /><br /><br>
    <center>
<div id="forms">
<br /><br />
<h1 style="align-self: center;font-family: 'Comfortaa', cursive;">Upload File</h1><br /><br /><br>
<center>
    {% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary btn-lg active">Upload</button>
  </form>
  <br/>
  <br/>
  <hr/>
  {% block content2%}
                <div class="Success_text">{{Upload}}</div>
  {% endblock%}
  <br/>
  <hr/>
    <button class="btn btn-primary btn-lg active" id="forms"><a style="color: #0044ff;" href="{% url 'home' %}">Home</a></button>
        {% endblock %}

</center>
</div>
    </center>

</html>
